[custom]
ruleset=DIRECT,rules/ACL4SSR/Clash/LocalAreaNetwork.list
ruleset=REJECT,rules/ACL4SSR/Clash/BanAD.list
ruleset=REJECT,rules/ACL4SSR/Clash/BanProgramAD.list
ruleset=PROXY,https://raw.githubusercontent.com/Jiusi-pys/clash_rules/refs/heads/jiusi/google.yaml
ruleset=NETFLIX,https://raw.githubusercontent.com/Jiusi-pys/clash_rules/refs/heads/jiusi/netflix.yaml
ruleset=DISNEY,https://raw.githubusercontent.com/Jiusi-pys/clash_rules/refs/heads/jiusi/disney.yaml

custom_proxy_group=PROXY`select`(香港|HK|美国|US)`[]DIRECT`
custom_proxy_group=Netflix`select`(香港|台湾|美国|英国|新加坡)`
custom_proxy_group=Disney`select`(香港|台湾|新加坡|美国)`
custom_proxy_group=AI`select`(US|台湾|新加坡|美国)`

exclude_remarks=(到期|剩余流量|时间|官网|产品|平台|更新订阅|客服)
skip_failed_links=true

enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/Jiusi-pys/proxy/refs/heads/jiusi/clash/remote/basic.yaml

proxies:
  - name: "Proxy1"
    type: vmess
    server: "example.com"
    port: 443
    uuid: "some-uuid"
    alterId: 64
    cipher: "auto"
    tls: true
